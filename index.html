<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Casper-Notice Demo</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="casper-notice.js"></script>

    <style>
      casper-notice {

    <casper-notice title="Title">Message</casper-notice>

  </body>
