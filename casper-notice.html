<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-notice">
  <template>
    <style>

      :host {
        white-space: normal;
      }

      .info {
        background-color: #d9edf7;
        border-color: #bce8f1;
        color: #3a87ad;
      }

      .warning {
        background-color: #fcf8e3;
        border-color: #fbeed5;
        color: #c09853;
      }

      .exclamation {
        background-color: #f2dede;
        border-color: rgb(238, 211, 215);
        color: #ff5757;
      }

      .notice {
        border: 1px solid;
        border-radius: 4px;
        font-size: 14px;
        display: flex;
        flex-direction: row;
        padding: 6px;
      }

      .title {
        font-weight: 700;
        text-align: left;
      }

      .message {
        margin-top: 6px;
        text-align: left;
      }

      p {
        margin: 0px;
      }

      .column {
        display: flex;
        flex-direction: column;
      }

      iron-icon {
        min-width: 32px;
        min-height: 32px;
        margin-right: 6px;
      }

    </style>

    <div class$="notice [[type]]">
      <iron-icon icon$="casper-icons:[[type]]"></iron-icon>
      <div class="column">
        <p class="title">[[title]]</p>
        <div class="message">
          <slot></slot>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `casper-notice`
     * Modal overlay that blocks the UI during critical server interactions
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperNotice extends Polymer.Element {
      static get is () {
        return 'casper-notice';
      }

      static get properties () {
        return {
          title: String,
          description: String,
          type: {
            type: String,
            value: 'info'
          }
        };
      }
    }

    window.customElements.define(CasperNotice.is, CasperNotice);
  </script>
</dom-module>
