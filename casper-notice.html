<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-notice">
  <template>
    <style>

      :host {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        opacity: 1;
        z-index: 8000;
      }

      .info {
        background-color: #d9edf7;
        border-color: #bce8f1;
        color: #3a87ad;
        text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      }

      .warning {
        background-color: #fcf8e3;
        border-color: #fbeed5;
        color: #c09853;
        text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      }

      .exclamation {
        background-color: #f2dede;
        border-color: rgb(238, 211, 215);
        color: #ff5757;
        text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      }

      .notice {
        padding: 8px 35px 8px 14px;
        border: 1px solid;
        border-radius: 4px;
        font-size: 14px;
      }

      .title {
        font-weight: 700;
        line-height: 20px;
        flex: 1;
        justify-content: center;
        align-self: center;
        text-align: center;
      }

      .message {
        margin-top: 10px;
        margin-bottom: 5px;
      }

      iron-icon {
        width: 45px;
        height: 45px;
      }

    </style>

    <div class$="notice [[ type ]]">
      <div class="title">
        <iron-icon icon$="casper-icons:[[ type ]]" class="large-icon"></iron-icon>
        <strong>[[ title ]]</strong>
      </div>
      <div class="message">[[ message ]]</div>
    </div>
  </template>

  <script>
    /**
     * `casper-notice`
     * Modal overlay that blocks the UI during critical server interactions
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperNotice extends Polymer.Element {
      static get is () {
        return 'casper-notice';
      }

      static get properties () {
        return {
          title: String,
          description: String,
          type: String,
          message: String
        };
      }

      ready () {
        super.ready();
      }
    }

    window.customElements.define(CasperNotice.is, CasperNotice);
  </script>
</dom-module>
